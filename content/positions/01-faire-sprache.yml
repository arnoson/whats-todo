title: Faire Sprache

date: 2020-06-01

declaration: |
  Sprache, sei es als gesprochenes oder als geschriebenes Wort, ist in fast allen Fällen dieGrundlage unseres Wissens und unserer Gedanken und deren Austausch. Der Großteilder Informationen, welche wir als Gesellschaft erhalten oder weitergeben, durchläuftirgendwann den Prozess der Versprachlichung. Dieser Prozess ist in unserem Lebenalso omnipresent: Unsere Geschichte ist durch Sprache geformt worden. Unsergesellschaftliches Zusammenleben basiert auf einem versprachlichten Konsens. UnsereZukunft lässt sich durch Sprache beein5ussen. Unsere Haltung manifestiert sich also inunserer Sprache, welche wiederum unser Handeln beein5usst.Vor allem seit den 1970er Jahren gibt es in Deutschland Anregungen und sogarRichtlinien die gesellschaftlichen Verhältnisse in unserer Sprache wiederzugeben. Zumeinen geht es hierbei um die Inclusion verschiedener Gruppen – vor allem um dieGleichstellung der Geschlechter – des Weiteren um das Auslassen von diskriminierendeArtikulierungen im Sprachgebrauch.
  Gerade wir als Gestaltende haben eine besondere Verantwortung in Bezug auf Sprache.Wir nutzen sie nicht einfach nur, wir gestalten sie und vor allem mit ihr. Wir sindverantwortlich dafür, welche Sprache wir gebrauchen, wie wir mit ihr umgehen und vorallem, welche Sprache uns als Gesellschaft umgibt. Damit sich Diskriminierung undBenachteiligung nicht weiter in unserer Gesellschaft festigt, muss sich auch unsererSprache entwickeln. Ziel muss es daher sein einen Sprachgebrauch zu etablieren, derniemanden ausschließt, benachteiligt oder diskriminiert. Zu diesem Wandel können wirals Gestaltende aktiv etwas beitragen.

implementation: |
  Basisleitfaden zur Umsetzung
  • Verwendung von geschlechtesneutraler Formulierung.
  (Beispiel: Mitarbeitende)
  • Verwendung eines Sternchen oder Doppelpunkts zur Darstellung aller, auch nonbinärer,
  Geschlechter.*
  (Beispiel: Mitarbeiter*in, Mitarbeiter:in)
  • Formulierungen, welche Stereotypen bedienen, werden nicht genutzt.
  (Beispiel: „sich behaupten“ anstelle von „seinen Mann stehen“)
  • Formulierungen, welche als diskriminierend, ausschließend oder verletzend
  interpretiert werden können, werden nicht genutzt.
  (Beispiel: „ge5üchtete Person“ anstelle von „Flüchtling“)

  Unsere Aufgabe als Gestaltende
  • Eigens geschriebene Texte diesen Richtlinien anzupassen.
  • Bei in Auftrag gegebenen Texten vorab auf diese Richtlinien hin zuweisen und die
  Texte nur zu verwenden, wenn diese den Richtlinien entsprechen.
  • Vorhandene Texte, welche nicht den Richtlinien entsprechen, zu überarbeiten oder
  überarbeiten zu lassen.
  • Bei Texten, die aus inhaltlichen oder rechtlichen Gründen nicht angepasst werden
  können, emp4ehlt es sich, diese mit einem Hinweis zu versehen.

